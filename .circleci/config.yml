version: 2.1
jobs:
  hello-world:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Say Hello
          command: |
            echo "Hello World"
  lint frontend:
     docker: 
       - image: circleci/node:12.18.2-alpine3.9
     steps:
       - checkout
       - restore_cache:
          keys: [frontend-build]
       - run:
          name: Lint frontend
          command: |
            cd frontend
            npm install
            npm run build
       - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
  build-backend:
    docker:
     - image: circleci/12.18.2-alpine3.9
    steps:
      - checkout
      - restore_cache:
          key: [backend-build]
      - run:
         name: Backend build
         command: |
          cd backend
          npm install
          npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
workflows:
  default:
    jobs:
      - hello-world
  build_and_compile:
    jobs:
       - frontend
       - backend
